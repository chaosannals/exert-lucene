plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.lucene:lucene-core:9.0.0'
    implementation 'org.apache.lucene:lucene-queryparser:9.0.0'
    implementation 'org.apache.lucene:lucene-analyzers-smartcn:8.11.1'
}

// 编译器 源码字符集 设为 UTF-8 
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'

    // 指定版本，这个经常改地方，不对了就再查。
    sourceCompatibility = '16'
    targetCompatibility = '16'
}

// 文档字符集 设为 UTF-8
tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
}

application {
    mainClass = 'exert.lucene.app.App'
}
